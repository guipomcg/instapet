<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>
    
    <link rel="stylesheet" href=style.css>
    
</head>
<body>
    <div>
        <h1>Bienvenidos a InstaPet!!!</h1>
        <img src="pets.jpg" alt="Instapet">
        <p> Somos la red social para tu mascota</p>
        <form>
            <label> Nombre: </label>
            <input type="text" placeholder="Nombre de la mascota" required/> 
            <br>
            <br>
            <label> Edad: </label>
            <input type="number" placeholder="Edad de la mascota" required/> 
            <br>
            <br>
            <label> Correo electronico: </label>
                <input type="email" placeholder="_____@_________.com" required/> 
                <br>
                <br>
            <label> Contraseña: </label>
                    <input type="password" placeholder="Contraseña" required/> 
                    <br>
                    <br>
            <label for="color"> Color de tu mascota: </label>
                    <input class="radio" type="color" id="color" name="color" required>
        </form>
        <br>
        <br>
        <button type="submit"> Enviar </button>
        </div>
</body>
</html>
